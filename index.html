<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Join the Waitlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <form id="waitlistForm" class="waitlist-form" action=https://formspree.io/f/mldlznrp method="POST">
      <input type="email" name="email" placeholder="johncena@gmail.com" required aria-label="Email address">
      <button type="submit">Join the Waitlist</button>
    </form>
    <p id="msg" class="msg" aria-live="polite"></p>
  </main>

  <script>
  // AJAX submit so user stays on page (replace action with your Formspree URL)
  const form = document.getElementById('waitlistForm');
  const msg = document.getElementById('msg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msg.textContent = '';
    const data = new FormData(form);
    try {
      const res = await fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (res.ok) {
        form.reset();
        msg.textContent = "Thanks — you're on the waitlist!";
      } else {
        const payload = await res.json();
        msg.textContent = payload?.error || 'Submission failed — try again.';
      }
    } catch (err) {
      msg.textContent = 'Network error — try again.';
    }
  });
  </script>
</body>
</html>
